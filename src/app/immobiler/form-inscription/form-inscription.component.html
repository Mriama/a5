   <div class="">
      <form class="col s12" method="post" (ngSubmit)="send(reservForm.value)" #reservForm="ngForm">
        {{reservForm}}
          <div class="row">
              <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" required=""  name="nomclient" class="validate" ngModel>
                  <label for="icon_prefix">Nom</label>
              </div>
          </div>

            <div class="row"> 
                  <div class="input-field col s12">
                    <i class="material-icons prefix">filter_9_plus</i>
                    <input id="icon_prefix" type="text" name="numeropiece" required=""  class="validate" ngModel>
                    <label for="icon_prefix">Numero Piece</label>
                  </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" required="" name="telclient" type="text" class="validate" ngModel>
                    <label for="icon_telephone">Telephone</label>
                  </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">home</i>
                    <input id="icon_prefix" required="" name="adressclient" type="text" class="validate" ngModel>
                    <label for="icon_prefix">Adresse</label>
                  </div>
             </div>
             <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                  <input id="email" name="mailclient" type="email" class="validate" required ngModel>
                  <span class="helper-text" data-error="mail incorrect" data-success="right"></span>                  
                  <label for="email">Email</label>
                </div>
              </div>
        
             <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_open</i>
                  <input id="password" name="password" type="password" class="validate" ngModel>
                  <span class="helper-text" data-error="wrong" data-success="right"></span>                  
                  <label for="password">Password</label>
                </div>
             </div>

            <button class="btn waves-effect waves-light" type="submit" name="submit" >Submit
                  <i class="material-icons right">send</i>
            </button>
      </form>
    </div>
